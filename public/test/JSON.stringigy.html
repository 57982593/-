<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
// JSON测试代码
const data = {
  a: "aaa",
  b: undefined,
  c: Symbol("dd"),
  fn: function () {
    return true;
  }
};
console.log(JSON.stringify(["aaa", undefined, function aa() {
  return true
}, Symbol('dd')]));  // 输出："["aaa",null,null,null]"
console.log(JSON.stringify(data)); // 输出："{"a":"aaa"}"
console.log(JSON.stringify({
  say: "hello JSON.stringify",
  toJSON: function () {
    console.log(this.say)//this 获取原来的值
    return "today i learn";
  }
}))
const data2 = {
  a: 2,
  b: 3,
  c: 4,
  d: 5
};
JSON.stringify(data2, (key, value) => {
  console.log(key,value);
  return value;//需要有return才能打印出所有的值，否则只打印第一个值，即所有的属性
})
</script>

</body>
</html>
