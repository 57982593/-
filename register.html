<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="stylesheet" href="../css/Common_file.css">
    <link rel="stylesheet" href="../css/tfoot.css">
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div id='register' >
        <div>
            <img src="../img/head/head_two/aa.png">账号注册
        </div>
       
        <div>
            <div style='position: relative;'>
                <table>
                    <tr>
                        <td>国家/地区</td>
                        <td>
                            <input type="text" list='put' value="中国86">
                            <datalist id="put">
                                <option value="清醒">
                                <option value="嗜睡">
                                <option value="烦躁">
                                <option value="昏迷">
                            </datalist>
                        </td>
                    </tr>
                    <tr>
                        <td>手机号码</td>
                        <td><input id='mobile' type="text" placeholder="请输入手机号"><span id='sp1'>可用于激活码获取、密码找回、订单查询等</span></td>
                    </tr>
                    <tr>
                        <td>登录密码</td>
                        <td><input id='upwd' type="password" placeholder="请输入密码"><span id='sp2'>请输入8~16位密码</span></td>
                    </tr>
                    <tr>
                        <td>验证码</td>
                        <td><input id='yzm' type="text" placeholder="请输入验证码"><span id='sp4'></span><span id='sp3'>获取验证码</span></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input id='agreement' checked type="checkbox">我已阅读并同意遵守<a href="javascript:;">《去哪儿用户服务协议》</a></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button id='btn'>同意协议并注册</button></td>
                    </tr>
                </table>
                <div id='zc'>注册成功</div>
            </div>
            <div>
                <span>注册成为“去哪儿”的用户后，您可以:</span>
                <ul>
                    <li>畅游与去哪儿合作的
                        <span>机票</span>、<span>酒店</span>、<span>度假</span>
                        代理商网站，轻松管理订单
                    </li>
                    <li>查询、计划、管理您的预定信息</li>
                    <li>享受优质超低价格<span>团购</span>服务</li>
                </ul>
                <img src="../img/head/head_one/login1.png">
            </div>
        </div>
        
        <iframe src="tfoot2.html" frameborder="0" style='width:100%;height:800px;'></iframe>
    </div>  
    <script src="../js/regajax.js"></script>
    <script src="../js/register.js"></script>
</body>
</html>
